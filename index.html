<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Supermercado Ipiranga</title>
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="19x15" href="img/logo.png">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <!-- Font-awesome -->
    <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css">
</head>

<body>
    <header>
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">
                <img src="img/logo.png" width="160" height="60" alt="Logo">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav text-primary ml-auto">
                    <a class="nav-item nav-link" href="index.html">Início</a>
                    <a class="nav-item nav-link" href="produtos.html">Produtos</a>
                    <a class="nav-item nav-link" href="sobre.html">Sobre</a>
                    <a class="nav-item nav-link" href="contato.html">Contato</a>
                </div>
            </div>
        </nav>
        <!-- Fim navbar -->
    </header>

    <main>
        <!-- Carousel -->
        <div id="carouselIndicators" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#carouselIndicators" data-slide-to="0" class="active"></li>
                <li data-target="#carouselIndicators" data-slide-to="1"></li>
                <li data-target="#carouselIndicators" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img class="d-block w-100 img-fluid" src="img/banner1.jpg" alt="Banner1">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100 img-fluid" src="img/banner2.jpg" alt="Banner2">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100 img-fluid" src="img/banner3.jpg" alt="Banner3">
                </div>
            </div>
            <a class="carousel-control-prev" href="#carouselIndicators" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselIndicators" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
        <!-- Fim carousel -->

        <!-- Início Cards -->
        <div class="container">
            <div class="row">
                <div class="col-md-6 col-lg-4">
                    <div class="single-service">
                        <div class="service-bg service-bg-1">
                            <h2>Conheça nossas ofertas</h2>
                        </div>
                        <a href="produtos.html" class="btn-area">Ver produtos <i class="fa fa-long-arrow-right"></i></a>
                    </div>
                </div>

                <div class="col-md-6 col-lg-4">
                    <div class="single-service">
                        <div class="service-bg service-bg-2">
                            <h2>Sobre nós</h2>
                        </div>
                        <a href="sobre.html" class="btn-area">Ver sobre <i class="fa fa-long-arrow-right"></i></a>
                    </div>
                </div>

                <div class="col-md-6 col-lg-4">
                    <div class="single-service">
                        <div class="service-bg service-bg-3">
                            <h2>Fale conosco</h2>
                        </div>
                        <a href="contato.html" class="btn-area">Ver contatos <i class="fa fa-long-arrow-right"></i></a>
                    </div>
                </div>
            </div>
        </div>
        <!-- Fim Cards -->
    </main>

    <footer class="container-fluid text-center">
        <div class="row">
            <div class="col-sm-4">
                <img src="img/logo.png" class="icon img-fluid" width="300" alt="Logo">
            </div>

            <div class="col-sm-4">
                <div class="col-12 social">
                    <h3>Acompanhe-nos:</h3>
                    <a href="#"><i class="fa fa-facebook-official"></i></a>
                    <a href="#"><i class="fa fa-whatsapp"></i></a>
                    <a href="#"><i class="fa fa-instagram"></i></a>
                </div>
            </div>

            <div class="title col-sm-4">
                <h3>Endereços:</h3>
                <p><span>Loja 1:</span> Av. Heitor Alves Gomes, 1001</p>
                <p><span>Loja 2:</span> Rua Barão do Triunfo, 1075</p>
            </div>
        </div>
    </footer>

    <div class="footer">
        Copyright 2018 &copy; Supermercado-Ipiranga.
    </div>

    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="node_modules/popper.js/dist/popper.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.js"></script>
</body>

</html>
